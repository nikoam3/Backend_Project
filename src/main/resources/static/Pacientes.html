<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/pacientes/get.js"></script>
    <script type="text/javascript" src="/js/pacientes/put.js"></script>
    <script type="text/javascript" src="/js/pacientes/delete.js"></script>
    <script type="text/javascript" src="/js/pacientes/post.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/PacientesAlta.html">Agregar nuevo paciente</a>
        </li>
    </ul>

    <div id="div_paciente_table">
        <h1>Pacientes</h1>
        <div class="row col-md-10 table-responsive">
            <table id="paciente_table" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha Alta</th>
                    <th>Direccion</th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;	background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label >DNI:</label>
                    <input type="number" class="form-control" placeholder="DNI" id="dni">
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >Fecha Alta:</label>
                    <input type="date" class="form-control" placeholder="Fecha Alta" id="fechaAlta">
                </div>
                <button type="submit" class="btn btn-secondary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>

        <div class="col-sm-6" style="display: none;	background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_paciente_direccion_updating">
            <form id="update_paciente_direccion_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_direccion_id" readonly>
                </div>
                <div class="form-group">
                    <label >Domicilio:</label>
                    <input type="text" class="form-control" placeholder="Domicilio" id="domicilio">
                </div>
                <div class="form-group">
                    <label >Localidad:</label>
                    <input type="text" class="form-control" placeholder="Localidad" id="localidad">
                </div>
                <div class="form-group">
                    <label >Provincia:</label>
                    <input type="text" class="form-control" placeholder="Provincia" id="provincia">
                </div>
                <button type="submit" class="btn btn-secondary">Modificar</button>
            </form>
            <div id="response.direccion" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
