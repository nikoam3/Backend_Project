<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pacientes Alta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/pacientes/post.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Pacientes.html">Administracion Pacientes</a>
            </li>
        </ul>
<div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
        <h3>Agregar Paciente</h3>
        <form id="add_new_paciente">
            <div class="form-group">
                <label class="control-label" for="dni">DNI:</label>
                <input type="number" class="form-control" id="dni"
                       placeholder="Ingrese el DNI" name="dni" required></input>
            </div>
            <div class="row">
                <div class="col">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre" name="nombre" required></input>
                </div>
                <div class="col">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido" name="apellido" required></input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="fechaAlta">Fecha de alta:</label>
                <input type="date" class="form-control" id="fechaAlta"
                       placeholder="Ingrese la fecha de alta" name="fechaAlta"></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="domicilio">Domicilio:</label>
                <input type="text" class="form-control" id="domicilio"
                       placeholder="Ingrese la direccion" name="domicilio" required></input>
            </div>
            <div class="row">
                <div class="col">
                    <label class="control-label" for="localidad">Localidad:</label>
                    <input type="text" class="form-control" id="localidad"
                           placeholder="Ingrese la localidad" name="localidad" required></input>
                </div>
                <div class="col">
                    <label class="control-label" for="provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia"
                           placeholder="Ingrese la provincia" name="provincia" required></input>
                </div>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary" id="btn-add-new-paciente" style="margin:10px;">Guardar</button>
            </div>
            <div id="response" style="display:none; margin-top:10px">
            </div>

        </form>
    </div>
</div>
</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
