<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/turnos/get.js"></script>
    <script type="text/javascript" src="/js/turnos/put.js"></script>
    <script type="text/javascript" src="/js/turnos/delete.js"></script>
    <script type="text/javascript" src="/js/turnos/post.js"></script>
</head>
<body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/TurnosAlta.html">Agregar nuevo turno</a>
        </li>
    </ul>

    <div id="div_turno_table">
        <h1>Turnos</h1>
        <div class="row col-md-10 table-responsive">
            <table id="turno_table" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha y hora</th>
                    <th>Paciente</th>
                    <th>Odontólogo</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Fecha y hora:</label>
                    <input type="datetime-local" class="form-control" placeholder="Fecha y hora" id="fechaHora">
                </div>
                <div class="form-floating">
                    <label for="paciente_select">Paciente: </label>
                    <select class="form-select" id="paciente_select">
                        <option selected>Seleccione un paciente</option>
                    </select>
                </div>
                <div class="form-floating">
                    <label for="odontologo_select">Odontólogo: </label>
                    <select class="form-select" id="odontologo_select">
                        <option selected>Seleccione un odontólogo</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-secondary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
