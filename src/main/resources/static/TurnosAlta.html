<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turnos Alta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/turnos/post.js"></script>
</head>
<body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Turnos.html">Administracion Turno</a>
            </li>
        </ul>
<div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
        <h3>Agregar Turno</h3>
        <form id="add_new_turno">
            <div class="form-group">
                <label class="control-label" for="fechaHora">Fecha y hora:</label>
                <input type="datetime-local" class="form-control" id="fechaHora"
                       placeholder="Ingrese la Fecha y hora" name="fechaHora" required></input>
            </div>
            <div class="form-floating">
                <label for="paciente_select">Paciente: </label>
                <select class="form-select" id="paciente_select">
                    <option selected>Seleccione un paciente</option>
                </select>
            </div>
            <div class="form-floating">
                <label for="odontologo_select">Odontólogo: </label>
                <select class="form-select" id="odontologo_select">
                    <option selected>Seleccione un odontólogo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-add-new-turno">Guardar</button>
            
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
</div>
</div>

</body>
</html>
